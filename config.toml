# The URL the site will be built for
base_url = "https://blog.different-name.com"

title = "different-name's blog"

theme = "anemone"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

author = "different-name"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
header_nav = [
  { url = "/", name_en = "/home/" },
  { url = "/blog", name_en = "/blog/" },
  { url = "/about", name_en = "/about/" },
  { url = "/contact", name_en = "/contact/" },
]

footer_content_license = "GPL-3.0"
footer_content_license_link = "https://www.gnu.org/licenses/gpl-3.0.html"

display_author = true

twitter_card = true